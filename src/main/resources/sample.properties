connect.contact.sync.step.title=Contact Data Synchronisation
connect.contact.sync.step.instructions=Provide your Institution ID and your Blackboard Connect user credentials, as supplied by Blackboard Connect Customer Care, in order to synchronise your Blackboard Learn users to the Blackboard Connect service. Once the initial synchronisation is complete, Blackboard Learn will send periodic updates automatically to the Blackboard Connect service. After a large change in Blackboard Learn Users, you should use this tool to resynchronise with Blackboard Connect. The Connect account will receive an email confirmation report when the synchronisation is complete. <b>DO NOT</b> initiate another synchronisation request until this email is received.
connect.contact.mapping.step.title=Contact Data Mapping
