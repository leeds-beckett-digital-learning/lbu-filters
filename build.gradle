plugins {
    id 'application'
}

java {
    toolchain {
            languageVersion.set(JavaLanguageVersion.of(11))
    }
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation 'org.apache.ant:ant:1.10.13'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.15.2'
}


